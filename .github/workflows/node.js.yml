name: Expo_Client CI

on:
  pull_request:
    branches:
      - 'develop'
      - 'main'

jobs:
  Expo_Client_CI:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    
    - name: Success Discord Notification
      uses: sarisia/actions-status-discord@v1.11.0
      if: ${{ success() }}
      with:
        webhook: ${{ secrets.WEBHOOK_CI }}
        title: "🎉 Expo Client CI 🐿"
        description: "CI success"
        status: ${{ job.status }}
        content: "<@${{ secrets.ID1 }}> <@${{ secrets.ID2 }}> <@${{ secrets.ID3 }}> <@${{ secrets.ID4 }}>\n확인해주세요."
        username: Expo Client CI bot
        url: "https://github.com/School-of-Company/Expo-Client"
        color: 4CAF50
  
    - name: Failure notification to discord
      uses: sarisia/actions-status-discord@v1.11.0
      if: failure()
      with:
        webhook: ${{ secrets.WEBHOOK_CI }}
        title: "❌ Expo Client CI 🐿"
        description: "CI failed"
        content: "안돼 안바꿔줘 돌아가"
        status: ${{ job.status }}
        username: Expo Client CI bot
        url: "https://github.com/School-of-Company/Expo-Client"
        color: e74c3c
