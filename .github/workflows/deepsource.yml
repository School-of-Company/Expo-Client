name: Deepsource Code Review

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  deepsource-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Deepsource CLI
        env:
          DEEPSOURCE_TOKEN: ${{ secrets.DEEPSOURCE_TOKEN }}
        run: |
          # Deepsource CLI 설치
          curl https://deepsource.io/cli | sh

          # Lint 분석 실행
          ./bin/deepsource report --analyzer lint \
            --key typescript \
            --value "$(cat lint-report.json)"

      # 필요한 경우 테스트 커버리지 추가
